
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rhodes Island Terminal</title>
    
    <!-- Resource Optimization: Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://esm.sh">

    <!-- Resource Optimization: Preload Critical Assets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" as="style">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Base scaling unit: 100vw / 120 means 1rem = 1/120th of a 1080p-ish width */
            /* This ensures the UI scales exactly as a proportion of the screen width */
            font-size: clamp(10px, 1.25vw, 16px);
        }

        @media (orientation: landscape) and (max-height: 500px) {
            :root {
                font-size: clamp(8px, 1.5vh, 14px);
            }
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #000; /* Default to black for loading state */
            overflow: hidden;
            margin: 0;
            color: #313131;
            height: 100vh;
            width: 100vw;
            /* 兼容非支持 env 的环境 */
            padding-top: 0;
        }

        .jetbrains {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Arknights scrollbar */
        ::-webkit-scrollbar {
            width: 0.25rem;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: #313131;
        }

        /* Specific UI Patterns */
        .bg-mesh {
            background-image: radial-gradient(#000 1px, transparent 1px);
            background-size: 0.25rem 0.25rem;
            opacity: 0.1;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scan-line {
            height: 1px;
            background: rgba(0, 152, 220, 0.2);
            width: 100%;
            position: absolute;
            animation: scan 4s linear infinite;
        }

        /* Loading Screen Specifics */
        .loading-hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        /* Responsive scaling adjustments */
        @media (max-width: 768px) {
            .mobile-proportional {
                transform-origin: top left;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
